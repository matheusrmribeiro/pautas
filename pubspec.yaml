name: pautas
description: An portfolio app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  flutter_modular: ^3.1.0  
  google_fonts: ^2.0.0
  oktoast: ^3.0.0
  firebase_auth: ^1.1.0
  cloud_firestore: ^1.0.5
  firebase_core: ^1.0.3
  google_sign_in: ^5.0.1
  simple_animations: ^3.0.3
  flutter_svg: ^0.21.0+1
  flutter_feather_icons: ^2.0.0+1
  flutter_staggered_animations: ^1.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3 
  build_runner: ^1.12.2     

flutter:

  uses-material-design: true

  assets:
    - assets/images/  
    - assets/images/login/
    - assets/images/guidelines/